<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-speedometer2"></i> WebApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings.html"><i class="bi bi-gear"></i> Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        <div class="row">
            <!-- WhatsApp Section -->
            <div class="col-md-6 mb-4">
                <div class="card bg-dark-subtle text-light shadow-sm h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="bi bi-whatsapp"></i> WhatsApp Service</h5>
                        <div class="d-flex align-items-center">
                            <select id="session-select" class="form-select me-2" style="width: auto;">
                                <option value="">Select a session</option>
                            </select>
                            <button class="btn btn-primary btn-sm me-2" id="add-session-btn" title="Add Session">
                                <i class="bi bi-plus"></i>
                            </button>
                            <span class="badge bg-secondary me-2" id="whatsapp-status-badge">INITIALIZING</span>
                            <div id="whatsapp-controls">
                                <button class="btn btn-success btn-sm" id="btn-start-whatsapp" title="Start Client">
                                    <i class="bi bi-play-fill"></i>
                                </button>
                                <button class="btn btn-danger btn-sm d-none" id="btn-stop-whatsapp" title="Stop Client">
                                    <i class="bi bi-stop-fill"></i>
                                </button>
                                <button class="btn btn-warning btn-sm" id="btn-delete-session" title="Delete Session">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center" id="whatsapp-container">
                        <div id="qr-container" class="d-none">
                            <p>Scan QR code to connect</p>
                            <img src="" id="qr-image" class="img-fluid rounded" alt="QR Code">
                        </div>
                        <div id="whatsapp-ready" class="d-none">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                            <p class="mt-2">WhatsApp client is ready.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Send Message Section -->
            <div class="col-md-6 mb-4">
                <div class="card bg-dark-subtle text-light shadow-sm h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="bi bi-send"></i> Send Message</h5>
                    </div>
                    <div class="card-body">
                        <form id="send-message-form">
                            <div class="mb-3">
                                <label for="phone-number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone-number" placeholder="6281234567890" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="send-button">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                Send Message
                            </button>
                        </form>
                        <div id="send-result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Logs Section -->
            <div class="col-12">
                <div class="card bg-dark-subtle text-light shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="bi bi-terminal"></i> System Logs</h5>
                        <span class="badge bg-success" id="status-badge">Connected</span>
                    </div>
                    <div class="card-body">
                        <div id="log-container" class="log-container p-2 rounded">
                            <!-- Logs will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete session <strong id="sessionToDelete"></strong>?</p>
                    <p class="text-warning">This action will permanently delete the session data and cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
